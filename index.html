<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css.css">
	<title>Document</title>
	</head>
<body>
	<header>
		<h1 class="title">guess a number</h1>
		<button class="renew-game"> again!</button>
		<p class="paragraph-for-choose">choose number between 1 and 20</p>
	</header>
	<div class="margin-div">
		<div class="question-mark">?</div>
	</div>
	<div class="game-container">
		<div class="guess-number-div">
			<input class="input" type="number" required>
		<button class="checking-link">chech!</button>
		</div>
		<div class="scores-div">
			<p class="gotten-answer">start quessing</p>
			<p class="score">😋Score: <span class="span-class">20</span></p>
			<p class="high-score">🏹high score:<span class="span-high-score">0</span></p>
		</div>
	</div>
</body>
<script src="./script.js"></script>
</html>
